<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片轮播</title>
    <style>
        #picture{/*轮播框样式*/
            border: none;
            width: 1100px;
            height: 350px;
            margin: auto;
            text-align: center;
            position: relative;
            overflow: hidden;/*隐藏溢出的图片*/
        }
        #pRotation{/*图片样式（4张图片在一排）*/
            position: absolute;
            width: 4400px;
            height: 350px;
            transition: 2s;
        }
        #numberD {/*数字的位置*/
            position: absolute;
            top: 320px;
            left: 43%;
        }
        #numberS {/*数字的样式*/
            height: 13px;
            width: 13px;
            border: 1px solid #000;
            z-index: 10;
            float: left;
            list-style: none;
            border-radius: 50%;/*圆形*/
            margin-left: 8px;
            text-align: center;
            cursor:pointer;
            font-size: 3px;          
        }
    </style>
</head>
<body>
    <div id="picture">
        <div id="pRotation">
            <img src="images/house1.png" height="100%">
            <img src="images/house2.png" height="100%">
            <img src="images/house3.png" height="100%">
            <img src="images/house4.png" height="100%">
        </div>
        <div id="numberD">
            <ul>
                <li id="numberS">1</li>
                <li id="numberS">2</li>
                <li id="numberS">3</li>
                <li id="numberS">4</li>
            </ul>
        </div>
    </div>
</body>
<script  type="text/javascript">
    var pictureRotation=document.getElementById("pRotation");
    var numberColor=document.getElementsByTagName("li");
    var i=0;
    console.log(numberColor);
    auto();/*自动播放*/
    numberColor[0].style.cssText="background:#ff6700;color:#fff;";
    function auto(){
        time = setInterval(function(){
            i++;
            if(i<=3){
                pictureRotation.style.left = pictureRotation.offsetLeft - 1100 + "px";/*图片向左滚动一个图片的单位*/
                numberColor[i].style.cssText="background:#ff6700;color:#fff;";
                numberColor[i-1].style.cssText="background:none;color:#000;";
            }
            else{
                pictureRotation.style.left ="0px";/*归位*/
                numberColor[3].style.cssText="background:none;color:#000;";
                numberColor[0].style.cssText="background:#ff6700;color:#fff;";
                i=0;
            }
            console.log(i);
        },5000)
    }
    
</script>
</html>
